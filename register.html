<!DOCTYPE html>
<html lang="en">


<!-- register24:03-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
    <title>Smart Kitchen Manager</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css"
        integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            width: 100%;
            border-radius: 4px;
            margin-right: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="main-wrapper  account-wrapper">
        <div class="account-page">
            <div class="account-center">
                <div class="account-box">
                    <form action="javascript:void(0);" class="form-signin">
                        <div class="account-logo">
                            <a href="index.html"><img src="assets/img/logo-dark.png" alt=""></a>
                        </div>
                        <!-- <div class="form-group">
                            <label>Usename</label>
                            <input type="text" class="form-control">
                        </div> -->
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" id="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Role</label><br>
                            <select id="userRole">
                                <option value="Administrator">Administrator</option>
                                <option value="Content creator">Content Creator</option>
                                <option value="guest">Guest</option>
                                <option selected value="member">Member</option>
                                <option value="moderator">Moderator</option>
                                <option value="owner">Owner</option>
                                <option value="viewer">Viewer</option>
                            </select>

                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="password" class="form-control">
                        </div>
                        <!-- <div class="form-group">
                            <label>Mobile Number</label>
                            <input type="text" class="form-control">
                        </div> -->
                        <!-- <div class="form-group checkbox">
                            <label>
                                <input type="checkbox"> I have read and agree the Terms & Conditions
                            </label>
                        </div> -->
                        <div class="form-group text-center">
                            <button class="btn btn-primary account-btn voidSignup" type="submit">Signup</button>
                        </div>
                        <div class="text-center login-link">
                            Already have an account? <a href="login.html">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
        integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $('body').on('click', '.voidclass', function () {
            toastr.info('Coming Soon', '', {
                "preventDuplicates": true,
                "progressBar": true,
                "positionClass": "toast-top-right"
            });
        });

        $('body').on('click', '.voidSignup', function () {

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('userRole').value;

            $('.form-signin')[0].reset();

            $.ajax({
                url: 'http://10.0.0.199:4005/auth/registration',
                method: 'POST',
                dataType: 'json',
                data: {
                    email: email,
                    password_hash: password,
                    role: role
                },
                success: function (data) {
                    console.log({data});
                    toastr.success(data.message, '', {
                        "preventDuplicates": true,
                        "progressBar": true,
                        "positionClass": "toast-top-right"
                    });
                },
                error: function (error) {
                    toastr.error(error.responseJSON.message, '', {
                        "preventDuplicates": true,
                        "progressBar": true,
                        "positionClass": "toast-top-right"
                    });
                }
            });
        });
    </script>
</body>

</html>
