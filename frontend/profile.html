<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile - Smart Kitchen Helper</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <header class="main-header">
        <h1>Update Your Profile</h1>
    </header>
    <main>
        <form id="profileUpdateForm">
            <p><label for="name">Name:</label>
                <input type="text" id="name" name="name" required></p>
            <p><label for="email">Email:</label>
                <input type="email" id="email" name="email" required></p>
            <p><label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone"></p>
            <p><label for="address">Address:</label>
                <input type="text" id="address" name="address"></p>
            <p><label for="currentPassword">Current Password:</label>
                <input type="password" id="currentPassword" name="currentPassword" required></p>
            <p><label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword"></p>
            <button type="submit" class="btn">Save Changes</button>
        </form>
    </main>
    <script>
        // Sample JSON database of users
        const userDatabase = [
            {
                email: "john.doe@example.com",
                firstname: "John",
                lastname: "Doe",
                phone: "123-456-7890",
                address: "123 Main St, Springfield",
                password: "password123"
            },
            {
                email: "jane.smith@example.com",
                firstname: "Jane",
                lastname: "Smith",
                phone: "987-654-3210",
                address: "456 Elm St, Metropolis",
                password: "securePass!"
            }
        ];

        // Function to get the query parameter value by name
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.addEventListener('DOMContentLoaded', function () {
            const email = getQueryParam('email') || "john.doe@example.com"; // Example email or fallback
            const user = userDatabase.find(user => user.email === email);

            if (user) {
                // Populate the form fields with the user's data
                document.getElementById('name').value = `${user.firstname} ${user.lastname}`;
                document.getElementById('email').value = user.email;
                document.getElementById('phone').value = user.phone;
                document.getElementById('address').value = user.address;
            }
        });

        document.getElementById('profileUpdateForm').addEventListener('submit', function (event) {
            event.preventDefault();
            // Handle form submission and validation here
            alert("Profile updated successfully!");
        });
    </script>
</body>

</html>
