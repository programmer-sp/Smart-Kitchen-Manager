<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>
Update Ingredient - Smart Kitchen Helper
</title>
<link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
<header class="main-header">
<h1>
Update Ingredient
</h1>
</header>
<main>
<form id="ingredientUpdateForm">
<p><label for="ingredientName">Ingredient Name:</label>
<input type="text" id="ingredientName" name="ingredientName" readonly></p>
<p><label for="quantity">Quantity:</label>
<input type="number" id="quantity" name="quantity" required></p>
<p><label for="unit">Unit:</label>
<input type="text" id="unit" name="unit" required></p>
<p><label for="expiryDate">Expiration Date:</label>
<input type="date" id="expiryDate" name="expiryDate"></p>
<button type="submit" class="btn">
Save Changes
</button>
</form>
</main>
<script src="../assets/js/update_ingredient.js"></script>
</body>
</html>
