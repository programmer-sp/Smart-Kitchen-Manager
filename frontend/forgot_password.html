<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Smart Kitchen Helper</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #E0E0E0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1, h2 {
            font-family: 'Poppins', sans-serif;
        }

        /* Forgot Password Container Styling */
        .forgot-password-container {
            background: #1E1E1E;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .forgot-password-container img {
            width: 120px;
            margin-bottom: 20px;
        }

        .forgot-password-container h2 {
            font-size: 28px;
            color: #1DB954;
            margin-bottom: 30px;
        }

        .forgot-password-container form {
            display: flex;
            flex-direction: column;
        }

        .forgot-password-container label {
            font-size: 16px;
            margin-bottom: 8px;
            text-align: left;
        }

        .forgot-password-container input {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: none;
            background: #2C2C2C;
            color: #E0E0E0;
            font-size: 16px;
        }

        .forgot-password-container input::placeholder {
            color: #A0A0A0;
        }

        .forgot-password-container button {
            background: linear-gradient(135deg, #1DB954, #191414);
            border: none;
            color: #fff;
            padding: 15px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .forgot-password-container button:hover {
            background: #1DB954;
            transform: translateY(-3px);
        }

        .forgot-password-container button:active {
            transform: translateY(1px);
        }

        .forgot-password-container a {
            color: #1DB954;
            text-decoration: none;
            font-size: 14px;
            margin-top: 20px;
            display: block;
        }

        .forgot-password-container a:hover {
            text-decoration: underline;
        }

        .error-message, .success-message {
            margin-top: 15px;
            display: none;
        }

        .error-message {
            color: red;
        }

        .success-message {
            color: green;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .forgot-password-container {
                padding: 30px;
            }

            .forgot-password-container h2 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="forgot-password-container">
        <img src="../assets/images/logo.png" alt="Smart Kitchen Helper Logo">
        <h2>Reset Your Password</h2>
        <form id="forgotPasswordForm">
            <label for="email">Enter Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <button type="submit">Send Reset Link</button>
            <div class="error-message" id="error-message">Email not found. Please try again.</div>
            <div class="success-message" id="success-message">A password reset link has been sent to your email.</div>
        </form>
        <a href="login.html">Back to Login</a>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting the traditional way
            const email = document.getElementById('email').value;
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            // Check if the email exists in the JSON database
            const user = userDatabase.find(user => user.email === email);

            if (user) {
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';

                // Redirect to the login page after a short delay
                setTimeout(function() {
                    window.location.href = `login.html`;
                }, 2000);
            } else {
                // If the email is not found, display an error message
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
        });
    </script>
</body>

</html>
