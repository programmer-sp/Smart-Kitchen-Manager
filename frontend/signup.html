<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Smart Kitchen Helper</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f3f4f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1, h2 {
            font-family: 'Poppins', sans-serif;
        }

        /* Signup Container Styling */
        .signup-container {
            background: #fff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .signup-container img {
            width: 150px;
            margin-bottom: 20px;
        }

        .signup-container h2 {
            font-size: 28px;
            color: #1DB954;
            margin-bottom: 30px;
        }

        .signup-container form {
            display: flex;
            flex-direction: column;
        }

        .signup-container label {
            font-size: 16px;
            margin-bottom: 8px;
            text-align: left;
        }

        .signup-container input {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            color: #333;
            font-size: 16px;
        }

        .signup-container input::placeholder {
            color: #aaa;
        }

        .signup-container .error-message {
            color: red;
            margin-bottom: 20px;
            display: none;
        }

        .signup-container button {
            background: linear-gradient(135deg, #1DB954, #191414);
            border: none;
            color: #fff;
            padding: 15px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .signup-container button:hover {
            background: #1DB954;
            transform: translateY(-3px);
        }

        .signup-container button:active {
            transform: translateY(1px);
        }

        .signup-container a {
            color: #1DB954;
            text-decoration: none;
            font-size: 14px;
            margin-top: 20px;
            display: block;
        }

        .signup-container a:hover {
            text-decoration: underline;
        }

        /* Additional UI Elements */
        .signup-container .social-signup {
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
        }

        .signup-container .social-signup img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .signup-container .social-signup img:hover {
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .signup-container {
                padding: 30px;
            }

            .signup-container h2 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <img src="../assets/images/logo.png" alt="Smart Kitchen Helper Logo">
        <h2>Create Your Account</h2>
        <!-- Update the form action to submit to the server -->
        <form id="signupForm" action="signup.html" method="POST">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

            <div class="error-message" id="error-message"></div>

            <button type="submit">Sign Up</button>
        </form>
        <a href="login.html">Already have an account? Login here</a>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorMessage = document.getElementById('error-message');

            if (password !== confirmPassword) {
                event.preventDefault();
                errorMessage.style.display = 'block';
                errorMessage.textContent = "Passwords do not match!";
            } else {
                errorMessage.style.display = 'none';
            }
        });
    </script>
</body>

</html>
