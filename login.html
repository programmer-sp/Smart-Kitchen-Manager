<!DOCTYPE html>
<html lang="en">


<!-- login23:11-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
    <title>Smart Kitchen Manager</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css"
        integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main-wrapper account-wrapper">
        <div class="account-page">
            <div class="account-center">
                <div class="account-box">
                    <form action="javascript:void(0);" class="form-signin">
                        <div class="account-logo">
                            <a href="index.html"><img src="assets/img/logo-dark.png" alt=""></a>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" id="email" placeholder="abcd@example.com" autofocus="" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input id="password" type="password" class="form-control">
                        </div>
                        <div class="form-group text-right">
                            <a href="forgot-password.html">Forgot your password?</a>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary account-btn voidLogin">Login</button>
                        </div>
                        <div class="text-center register-link">
                            Donâ€™t have an account? <a href="register.html">Register Now</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
        integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $('body').on('click', '.voidclass', function () {
            toastr.info('Coming Soon', '', {
                "preventDuplicates": true,
                "progressBar": true,
                "positionClass": "toast-top-right"
            });
        });

        $('body').on('click', '.voidLogin', function () {

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            $.ajax({
                url: 'http://10.0.0.199:4005/auth/login',
                method: 'POST',
                dataType: 'json',
                data: { email: email, password_hash: password },
                success: function (data) {
                    toastr.success(data.message, '', {
                        "preventDuplicates": true,
                        "progressBar": true,
                        "positionClass": "toast-top-right"
                    });
                    localStorage.setItem('user', JSON.stringify({
                        token: data.data.token,
                        email: data.data.email,
                        username: data.data.username
                    }));
                    setTimeout(function () { window.location.href = `index.html`; }, 3000);
                },
                error: function (error) {
                    toastr.error(error.responseJSON.message, '', {
                        "preventDuplicates": true,
                        "progressBar": true,
                        "positionClass": "toast-top-right"
                    });
                }
            });
        });
    </script>
</body>

</html>
